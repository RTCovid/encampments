<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <title>Encampment Tracker</title>
</head>
<body>

<style>

secondary button: #0F3D54 (blue)
background gray: #F8F8F8

/* ================================
   Defaults
*/
body {
  margin: 0;
  background-color: #E5E5E5;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  color: #333;
}

:link, :visited {
  color: #063;
  text-decoration: none;
}
/* ================================
   Utility Classes
*/

.show-on-desktop {
  display:none;
}

.container {
  padding: 20px;
}

@media (min-width: 600px) {
  .show-on-desktop {
    display:unset;
  }

  .container {
    padding: 30px;
  }
}

.red { color: #B91010; }
.grey { color: #888; }

.orange { color: #F7B714; }

/* ================================
   Page Shell
*/

.shell {
  display: grid;
  grid-template-columns: 0 1fr 0;
  grid-template-rows: max-content 5em 1fr min-content;
}

/* overlap */
.shell:before {
  content: "";
  grid-column: 1/-1;
  grid-row: 1/3;
  background-color: #063;
}

.shell-header {
  grid-column: 2 / 3;
  grid-row: 1 / 2;

  display: flex;
  flex-wrap: wrap;
  justify-content: center;

  color: #FFF;
  background-color: #063;
  padding: 20px;
}

.shell-header a {
  color: #FFF;
}

.shell-header-start {
}

.shell-header h1 {
  margin: 0 auto;
  font-size: 24px;
  line-height: 38px;
  font-weight: 200;
  font-style: normal;
  letter-spacing: .1em;
}

.shell-body {
  grid-row: 2 / 4;
  grid-column: 2 / 3;
  min-height: 50vh;
  border-radius: 10px;
  box-shadow:  0px 0px 20px rgba(0, 0, 0, 0.25);
  background-color: #FFF;
}

.shell-footer {
  grid-column: 2/3;
  grid-row: -1;
  padding: 20px;
}

/* Shell response */
@media (min-width: 600px) {
  .shell {
    grid-template-columns: 20px 1fr 20px;
  }

  .shell-header {
    justify-content: space-between;
  }

}


/* ================================
   Inline Nav
*/

.inlinenav {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
}


.inlinenav > * {
  flex-grow: 1;
  flex-shrink: 0;
  margin: .5em;
}


/* ================================
   Buttons
*/

.button {
  padding: .5em 1.5em;
  background-color: #063;
  border-radius: 100rem;
  border: 0; /* for <button> */
  text-decoration: none;
  color: #FFF;
  cursor: pointer; /* for <button> */
  font-size: inherit; /* for <button> */
  font-weight: 300;
  text-align: center;
}

/* currently used in headers but could be used in other sections */
.button-alternative {
  background-color: #197546;
}

/* ================================
   Info panel
*/

.infonugget {
  display: flex;
  align-items: center;
  margin: 0 1em;
}

.infonugget > * {
  margin: 0 .2em;
}

.infonugget-stat {
  font-weight: bold;
  font-size: 36px;
}

.infonugget-description {
  font-weight: 300;
  font-size: 14px;
  color: #888;
}

.infopanel {
  display:none;
  flex-wrap: wrap;
  justify-content: center;
  border-bottom: 1px solid #0001;
  min-height: 5em;
}

    /* Shell response */
@media (min-width: 600px) {
  .infopanel{
    display: flex;
  }
}


/* ================================
   Data Table
*/

.datatable { }
.datatable table {
  width: 100%;
  border-collapse: collapse;
}
.datatable thead th {
  font-weight: 300;
  font-style: normal;
  font-size: 14px;
  text-transform: uppercase;
  text-align: left;
}
.datatable thead a {
  color: #888;
}

.datatable tbody tr:hover {
  background-color: #F4F4F4;
}

.datatable td, .datatable th {
  padding: 11px 20px;
}

    .datatable tr td:nth-child(even), .datatable tr th:nth-child(even) {
      display:none;
    }

    @media (min-width: 600px) {
  .datatable tr td:nth-child(even), .datatable tr th:nth-child(even) {
      display:table-cell;
    }
}
</style>


<div class="shell">
  <header class="shell-header">
    <div class="shell-header-start">
      <h1><a href="{% url 'encampment-list' %}">ENCAMPMENT TRACKER</a></h1>
    </div>

    <nav class="inlinenav">
      <a href="#" class="button button-alternative">Schedule a Visit</a>
      <a href="{% url 'report-create' %}" class="button button-alternative">Submit a Report</a>
      {% if request.user.is_staff %}<a href="{% url 'admin:index' %}" class="show-on-desktop">Admins</a>{% endif %}
      <a href="{% url 'account_logout' %}" class="show-on-desktop">Log Out</a>
    </nav>
  </header>
  <main class="shell-body">
    {% block content %}{% endblock %}
  </main>
  <footer class="shell-footer">Footer</footer>

</div>

</body>
</html>
